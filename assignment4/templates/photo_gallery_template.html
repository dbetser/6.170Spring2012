<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title> 6.170 Photo Gallery </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Author" content="Dina Betser, dbetser@mit.edu">
    <link rel="stylesheet" type="text/css" href="photo_gallery.css">
  </head>
  <body>
    <div id="gallery">
	  <div id="fullsize">
        {% for image_obj in image_objs %}
            <div id="{{ image_obj.id }}">
            <img src="{{ image_obj.path }}" alt="{{ image_obj.id }}"
                 title="{{ image_obj.id }}"/>
            <a class="previous" href="#{{ image_obj.prev }}">
              <img src="leftarrow.png" title="Previous" alt="Previous"/></a>
            <a class="next" href="#{{ image_obj.next }}">
              <img src="rightarrow.png" title="Next" alt="Next"/></a>
            <span class="caption"> {{ image_obj.caption }} </span>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
