<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title> Photo Gallery </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Author" content="Dina Betser, dbetser@mit.edu">
  </head>
  <body>
    {% for image_obj in image_objs %}
      <span class="image"> <img src="{{ image_obj.path }}" alt="{{ image_obj.path }}"
        title="{{ image_obj.path }}"/> </span>
      <span class="caption"> {{ image_obj.caption }} </span>
    {% endfor %}
  </body>
</html>
